    # Camera configuration
    camera_transform:
      parent_frame: "base_link" # Parent frame of the camera
      x: 0.0 # Translation in x (m)
      y: 0.0 # Translation in y (m)
      z: 0.0 # Translation in z (m)
      roll: -1.57079632679 # Rotation around x (rad)
      pitch: 0.0 # Rotation around y (rad)
      yaw: -1.57079632679 # Rotation around z (rad)
    image_width: 1920 # Image width (px)
    image_height: 1080 # Image height (px)
    camera_name: usb_camera # Camera name
    camera_matrix: 
      rows: 3
      cols: 3
      data: [985.85378108, 0.000000, 927.71121198, 0.000000, 986.91806216, 571.14106119, 0.000000, 0.000000, 1.000000] # Camera matrix
